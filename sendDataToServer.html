<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json placeholder</title>
</head>
<body>
    <input type="text" name="" id="title" placeholder="Enter Your Brand">
    <br>
    <input type="text" name="" id="model" placeholder="Enter Your Model ">
    <br>
    <button id="button">Submit</button>

    


    <script>

        const button =document.getElementById("button").addEventListener("click",function(){
            const title = document.getElementById("title").value;
            const model = document.getElementById("model").value;
            const post = {title:title,model:model};
            nowPostToServer(post);
        })
       
       function nowPostToServer (postInfo) {
        fetch('https://jsonplaceholder.typicode.com/posts', {
               method: 'POST',
               body: JSON.stringify(postInfo),
               headers: {
                 "Content-type": "application/json; charset=UTF-8"
               }
             })
             .then(response => response.json())
             .then(data => console.log(data))
       }
    </script>
</body>
</html>
